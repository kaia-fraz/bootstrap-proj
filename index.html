<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libertinus+Keyboard&family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Michroma&display=swap" rel="stylesheet">

</head>
<body>
    <div class="hero py-5">      
    </div>
    <div class="container">
        <h1 class="text-center my-4">Bootstrapped</h1>
        <p class="lead text-center">Get strapped in for an adventure into Bootstrap!</p>
        <div class="text-center">
            <button class="btn btn-outline-light col-sm-9">Explore Me!</button>
        </div>
    </div>
    <div class="container-rows text-center py-5">
        <div class="tro row">
            <div class="col">
                <img src="images/videocam_24dp_E3E3E3_FILL0_wght400_GRAD0_opsz24.png" alt="Video Icon">
                <span>Content</span>
            </div>
            <div class="col">
                <img src="images/schedule_24dp_E3E3E3_FILL0_wght400_GRAD0_opsz24.png" alt="Timer Icon">
                <span>Duration</span>
            </div>
            <div class="col">
                <img src="images/account_circle_24dp_E3E3E3_FILL0_wght400_GRAD0_opsz24.png" alt="Lock Icon">
                <span>Access</span>
            </div>
        </div>
        <div class=" low row">
            <div class="col">
                <span>80+ Videos</span>
            </div>
            <div class="col">
                <span>72 Hours</span>
            </div>
            <div class="col">
                <span>Lifetime</span>
            </div>
        </div>
    </div>
    <footer class="footer-rows text-center py-5">
        <div class="footy row">
            <div class="col">
                <span>Overview</span>
            </div>
            <div class="col">
                <span>Content</span>
            </div>
            <div class="col">
                <span>Requirements</span>
            </div>
            <div class="col">
                <span>Tutor</span>
            </div>
            <div class="col">
                <span>Reviews</span>
            </div>
            <div class="col">
                <span>Pricing</span>
            </div>
            <div class="col">
                <span>FAQ</span>
            </div>
        </div>      
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
